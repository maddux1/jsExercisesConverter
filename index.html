<!DOCTYPE html>
<html>
<head>
  <title>Temp Converter!</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
      <input type="text" id="inputField" class="inputStyling" value="">
      <br>
      Convert to Celsius
      <input type="radio" id="toC" name="Temperature" value="Celsius">
      <br>
      Convert to Fahrenheit
      <input type="radio" id="toF" name="Temperature" value="Fahrenheit">
      <br>
  <button type="submit" id="converterId">Click me!</button><br>
  <button type="submit" id="clear" value="clear_entry">Clear Text Field</button><br>
  <div class="fancyBox">
    <div id="output">
    </div>
  </div>
  <script type="text/javascript" src="converter.js"></script>
</body>
</html>
